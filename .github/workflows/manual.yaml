name: CoderCo Manual workflow

on:
  push:
  workflow_dispatch:
    inputs:
      python-version:
        description: "Choose Python version"
        required: true
        default: "3.10"
        type: choice
        options:
          - 3.10
          - 3.11
          - 3.12

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ${{ fromJSON('["3.10","3.11","3.12"]') }}

    # If manually triggered, override matrix with chosen version
    env:
      PY_VERSION: ${{ github.event.inputs.python-version || matrix.python-version }}

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: Install dependencies
        run: |
          cd chapter4
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: run tests
        run: |
          cd chapter4
          python -m unittest discover

      - name: notify us of success
        if: success()
        run: echo "Tests passed on Python ${{ env.PY_VERSION }}"
